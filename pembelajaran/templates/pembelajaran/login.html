{% extends 'pembelajaran/base.html' %}

{% block title %}Masuk â€” NuxLab{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5 col-lg-4">
        <div class="card shadow-lg border-0" style="border-radius: 15px; overflow: hidden;">
            <div class="card-header text-white text-center py-4" style="background: linear-gradient(135deg, #e95420, #ff8c42);">
                <h4 class="fw-bold mb-0">Silakan Masuk</h4>
                <p class="small mb-0 opacity-75">Lanjutkan pembelajaranmu</p>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold text-muted">Username</label>
                        {{ form.username }}
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label fw-bold text-muted">Password</label>
                        {{ form.password }}
                    </div>

                    <button type="submit" class="btn w-100 text-white fw-bold py-2" style="background: #e95420; border-radius: 10px;">MASUK SEKARANG</button>
                </form>
            </div>
            <div class="card-footer text-center bg-light py-3">
                <small class="text-muted">Belum punya akun? <a href="{% url 'pembelajaran:register' %}" style="color: #e95420; text-decoration: none; font-weight: 700;">Daftar di sini</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
